<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="http://pasteup.guim.co.uk/0.0.5/css/fonts.pasteup.min.css">
    </head>
    <body>
        <style>
            body, figure {
                padding: 0;
                margin: 0;

            }

            html, body {
                overflow: hidden;
            }
        </style>
        <!-- Use the same figure elm as NGW -->
        <figure class="element-interactive interactive"></figure>

        <!-- Libs -->
        <script src="@@assetPath@@/js/curl.js"></script>

        <!-- Simulate boot.js -->
        <script>
          var el = document.querySelector('.interactive');
          require = curl;
          curl(['../boot.js'], function(app) {
                app.boot(el);
          });
        </script>
    <body>
</html>
