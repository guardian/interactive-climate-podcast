{{#elements}}
<div class='epModule moduleBg moduleVisual'>
	<div class='modHeader f-bodyHeading'>
		<shareTemplate />
		{{leadtext}}
		<div class="subtext f-textSans ">{{supportingtext}}</div>
	</div>
	<div class='moduleWrapper'>
		<div class='modImgVid'>
			{{#elementtype == 'photo'}}
				<img src='{{url}}' >
			{{/elementtype}}

			{{#elementtype == 'video'}}
				<videoTemplate />
			{{/elementtype}}
		</div>
	</div>
</div>
{{/elements}}
